    <script>
const isMobile = /Mobi/i.test(window.navigator.userAgent);

const links = document.querySelectorAll('.link');
if (!isMobile) {
  links.forEach(l => l.addEventListener('mouseenter', onLinkMouseEnter));
  links.forEach(l => l.addEventListener('mouseleave', onLinkMouseLeave));
}

const backgrounds = document.querySelectorAll('.background');

function onLinkMouseEnter() {
  const index = Object.values(links).indexOf(this);

  backgrounds[index].style.opacity = 1;

  backgrounds.forEach((b, i) => {
    if (i !== index) {
      b.style.opacity = 0;      
    }
  });
}

function onLinkMouseLeave() {
  backgrounds.forEach(b => b.style.opacity = 0);
}
